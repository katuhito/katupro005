{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="display-4 text-primary">Friend List</h1>
        <p class="h5 mt-4">{{message|safe}}</p>
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th></th>
            </tr>
        {% for item in object_list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><a href="/katuapp005/detail/{{item.id}}">detail</a></td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
