{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="display-4 text-primary">Friend List</h1>
        <p class="h5 mt-4">{{message|safe}}</p>
        <table class="table">
            <tr>
                <th>id</th>
                <th>{{object.id}}</th>
            </tr>
            <tr>
                <th>name</th>
                <th>{{object.name}}</th>
            </tr>
            <tr>
                <th>mail</th>
                <th>{{object.mail}}</th>
            </tr>
            <tr>
                <th>gender</th>
                <th>{{object.gender}}</th>
            </tr>
            <tr>
                <th>age</th>
                <th>{{object.age}}</th>
            </tr>
        </table>
    </body>
</html>
